<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/login-page.css">
    <title>toffymap</title>
</head>

<body>
    <section class="login-background">
        <div class="login-container">
            <div class="form-login">
                <img src="../image/logo-login.png" alt="toffymap-logo" width="100%">
                <div class="pdlr-10">
                    <div class="text-input">
                        <input type="text" class="focusUsername">
                        <label><img src="../image/mail.png" alt="icon-login" class="mail-img"></label>
                    </div>
                    <div class="password-input">
                        <input type="password">
                        <label><img src="../image/password.png" alt="icon-login" class="password-img"></label>
                    </div>
                    <div class="form-button">
                        <button type="button" name="login" class="btn-login">Sign in</button>
                    </div>
                    <a href="#" class="forgot-pwd">Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="register">
            <a href="#" class="register-link">New here? Sign Up</a>
        </div>
    </section>
    <script>
        window.onload = function() {
            document.querySelector(".focusUsername").focus();
        };
    </script>

</body>

</html>
